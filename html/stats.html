<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/productList.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="bg-dark">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="javascript:void(0)">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">About US</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown">Account</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Forgot Password</a></li>
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Change Password</a></li>
                                <li><a class="dropdown-item" href="#">Orders</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="bodyContainer container" style="min-height: 700px; ">
        <div class="mainContent d-flex">
            <div class="bodyContent" style="width: 80%;">
                <h3>Stats</h3>
                <section class="row">
                    <style>
                        section {
                            border: 1px solid gainsboro;
                            width: 90%;
                            padding: 5px;
                        }
                    </style>
                    <script>
                        function onChangeDatePicker() {
                            console.log(document.getElementById('datePicker').value == '');
                        }
                        function onChangeCategoryPicker() {
                            console.log(document.getElementById('categoryPicker').value);
                        }
                    </script>
                    <div class="form-group col-3">
                        <label for="datePicker">Pick Time</label>
                        <input type="date" class="form-control" name="datePicker" id="datePicker">
                        <div class="btn btn-outline-primary m-1 p-1" onclick="onChangeDatePicker()">Apply</div>
                    </div>
                    <div class="form-group col-3">
                        <label for="categoryPicker">Pick Category</label>
                        <select type="date" class="form-control" name="categoryPicker" id="categoryPicker">
                            <option value="">123</option>
                        </select>
                        <div class="btn btn-outline-primary m-1 p-1" onclick="onChangeCategoryPicker()">Apply</div>
                    </div>
                </section>
                <div class="statsContent">
                    <h3 class="d-inline">Total revenue: </h3>
                    <span>1141$</span>
                </div>
            </div>

            <aside style="width: 20%;">
                <div class="cart text-center">
                    <a href="">Shopping Cart</a>
                </div>
                <div class="categories text-center">
                    <div class="cat"><a href="">Shirt</a></div>
                    <div class="cat"><a href="">Blouser</a></div>
                    <div class="cat"><a href="">Jacket</a></div>
                </div>
                <div class="topSales">
                    <h3 style="text-decoration: underline;">Top Products</h3>
                    <div class="productItem row">
                        <a href="" class="col-5">
                            <div class="productImage"
                                style="background-image: url('https://cdn.cliqueinc.com/posts/245538/western-fashion-245538-1514324735677-image.700x0c.jpg');">
                            </div>
                        </a>
                        <div class="productInfo col-7">
                            <h3 class="title">The Western-Inspired</h3>
                            <div class="productPrice">
                                <div class="oldPrice"><del>$100</del></div>
                                <div class="newPrice">$200</div>
                            </div>
                            <div class="productAction">
                                <div class="btn btn-outline-primary">Add</div>
                                <div class="btn btn-outline-primary">Buy now</div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <footer class="bg-dark">
        <p class="text-center text-white">Powered by FPT Polytechnic</p>
    </footer>
</body>

</html>
